<div class="bottom-fade"></div>
<div id="editFeatureBody" class="modal-body">
  <form name="editfeatureform" class="form wrapper">
    <div class="form-group" ng-if="coordinates">
      <label for="latLonEdit" class="control-label custom-control-label">{{'location_lon_lat' | translate}}</label>
      <latloneditor id="latLonEdit" coord-display="coordDisplay" geom="coordinates"></latloneditor>
    </div>
    <div class="form-group" ng-repeat="prop in properties"
         ng-init="readonly = (!inserting &&
                              ((featureManagerService.getSelectedLayer().get('metadata').name.toLowerCase().includes('bikepath') &&
                                (prop[0].toLowerCase() === 'street' || prop[0].toLowerCase() === 'segmentid' || prop[0].toLowerCase() === 'physicalid' ||
                                 prop[0].toLowerCase() === 'bikedir' || prop[0].toLowerCase() === 'fromstreet' || prop[0].toLowerCase() === 'tostreet' ||
                                 prop[0].toLowerCase() === 'gid' || prop[0].toLowerCase() === 'seqnum' || prop[0].toLowerCase() === 'nodeidfrom' || prop[0].toLowerCase() === 'nodeidto')) ||
                               (featureManagerService.getSelectedLayer().get('metadata').name.toLowerCase().includes('building') &&
                                (prop[0].toLowerCase() !== 'name' && prop[0].toLowerCase() !== 'cnstrct_yr' && prop[0].toLowerCase() !== 'num_floors'))));
                  isBikepath = featureManagerService.getSelectedLayer().get('metadata').name.toLowerCase().includes('bikepath')">

      <div ng-if="featureManagerService.isMediaPropertyName(prop[0])">
        <label class="control-label custom-control-label">{{ featureManagerService.getFieldMapping(featureManagerService.getSelectedLayer(), prop[0]) }}</label>

        <div class="media-list" ng-if="prop[1].length > 0">
          <div ng-repeat="photo in prop[1] track by $index" style="padding-right: 10px;">
            <div class="media-item" style="position: relative">
              <img class="media-item-thumbnail" ng-src="{{featureManagerService.getMediaUrlThumbnail(photo)}}"
                   onerror="this.src='/static/maploom/assets/media-error.png'"
                   ng-click="featureManagerService.showMedia(prop[0], $index)"/>
              <i ng-click="removePhoto(prop, photo)" class="media-item-remove btn-xs glyphicon glyphicon-remove"></i>
            </div>
          </div>
        </div>

        <div class="row" style="margin-left: 0px;">
          <input type="file" multiple="multiple" custom-on-change="$parent.$parent.fileInputChanged" media-prop-name="{{prop[0]}}"
                 data-toggle="tooltip" tooltip-append-to-body="true" tooltip-placement="left" title="dfvdfdf" tooltip="Upload"/>
        </div>
      </div>

      <div ng-if="!featureManagerService.isMediaPropertyName(prop[0]) && isAttributeVisible(prop[0])">
        <label class="control-label custom-control-label" ng-show="(!featureManagerService.getSelectedLayer().get('metadata').name.toLowerCase().includes('building') && prop[0] !== 'fromTocl' && prop[0] !== 'toFromcl')">{{ featureManagerService.getFieldMapping(featureManagerService.getSelectedLayer(), prop[0]) }}</label>
        <label class="control-label custom-control-label" ng-show="prop[0] === 'fromTocl'">Bike route from {{ featureManagerService.getSelectedItemPropertyValue('FromStreet') }} to {{ featureManagerService.getSelectedItemPropertyValue('ToStreet') }}</label>
        <label class="control-label custom-control-label" ng-show="prop[0] === 'toFromcl'">Bike route from {{ featureManagerService.getSelectedItemPropertyValue('ToStreet') }} to {{ featureManagerService.getSelectedItemPropertyValue('FromStreet') }}</label>
        <label class="control-label custom-control-label" ng-show="featureManagerService.getSelectedLayer().get('metadata').name.toLowerCase().includes('building')">{{ featureManagerService.getFieldMapping(featureManagerService.getSelectedLayer(), prop[0]).toUpperCase() }}</label>
        <div ng-switch on="prop.type">
          <datetimepicker ng-switch-when="xsd:dateTime" date-object="prop[1]" default-date="inserting" ng-show="!featureManagerService.getSelectedLayer().get('metadata').name.includes('building')"></datetimepicker>
          <datetimepicker ng-switch-when="xsd:date" date-object="prop[1]" default-date="inserting" time="false"></datetimepicker>
          <datetimepicker ng-switch-when="xsd:time" date-object="prop[1]" default-date="inserting" date="false"></datetimepicker>
          <div ng-switch-when="simpleType" class="input-group"  ng-class="{'has-error': !prop.valid}">
            <div class="input-group-btn" ng-class="{'dropup': $last}">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a ng-click="selectValue(prop, null)" ng-if="!featureManagerService.getSelectedLayer().get('metadata').name.includes('bikepath')">&nbsp;</a>
                  <a ng-click="selectValue(prop, null); bikeClassSelected($event.target);" ng-if="featureManagerService.getSelectedLayer().get('metadata').name.includes('bikepath')">&nbsp;</a>
                </li>
                <li ng-repeat="enum in prop.enum">
                  <a ng-click="selectValue(prop, $index)" ng-if="!featureManagerService.getSelectedLayer().get('metadata').name.includes('bikepath')">{{enum._value}}</a>
                  <a ng-click="selectValue(prop, $index); bikeClassSelected($event.target);" ng-if="featureManagerService.getSelectedLayer().get('metadata').name.includes('bikepath') && enum._value == 1">1 - Protected Bicycle Path</a>
                  <a ng-click="selectValue(prop, $index); bikeClassSelected($event.target);" ng-if="featureManagerService.getSelectedLayer().get('metadata').name.includes('bikepath') && enum._value == 2">2 - Bicycle Lane</a>
                  <a ng-click="selectValue(prop, $index); bikeClassSelected($event.target);" ng-if="featureManagerService.getSelectedLayer().get('metadata').name.includes('bikepath') && enum._value == 3">3 - Shared Route</a>
                  <a ng-click="selectValue(prop, $index); bikeClassSelected($event.target);" ng-if="featureManagerService.getSelectedLayer().get('metadata').name.includes('bikepath') && enum._value == 4">4 - Link</a>
                  <a ng-click="selectValue(prop, $index); bikeClassSelected($event.target);" ng-if="featureManagerService.getSelectedLayer().get('metadata').name.includes('bikepath') && enum._value == 7">7 - Stairs</a>
                </li>
              </ul>
          </div>
            <input ng-model="prop[1]" type="text" class="form-control" ng-change="validateField(prop, 1)" disabled ng-show="!isBikepath"/>
            <span class="form-control dropdown-label" disabled ng-if="isBikepath">{{ prop.initial }}</span>
          </div>
          <div ng-switch-when="xsd:int" ng-class="{'has-error': !prop.valid}">
            <input ng-model="prop[1]" type="text" class="form-control" ng-change="validateField(prop, 1)" ng-readonly="{{readonly}}"/>
          </div>
          <div ng-switch-when="xsd:integer" ng-class="{'has-error': !prop.valid}">
            <input ng-model="prop[1]" type="text" class="form-control" ng-change="validateField(prop, 1)" ng-readonly="{{readonly}}"/>
          </div>
          <div ng-switch-when="xsd:double" ng-class="{'has-error': !prop.valid}">
            <input ng-model="prop[1]" type="text" class="form-control" ng-change="validateField(prop, 1)" ng-readonly="{{readonly}}"/>
          </div>
          <div ng-switch-when="xsd:decimal" ng-class="{'has-error': !prop.valid}">
            <input ng-model="prop[1]" type="text" class="form-control" ng-change="validateField(prop, 1)" ng-readonly="{{readonly}}"/>
          </div>
          <div ng-switch-when="xsd:boolean" class="input-group"  ng-class="{'has-error': !prop.valid}">
            <div class="input-group-btn" ng-class="{'dropup': $last}">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a ng-click="selectValue(prop, null)">&nbsp;</a>
                </li>
                <li ng-repeat="enum in prop.enum">
                  <a ng-click="selectValue(prop, $index)" translate="{{enum._value}}"></a>
                </li>
              </ul>
            </div>
            <input value="{{translate(prop[1])}}" type="text" class="form-control" disabled/>
          </div>
          <div ng-switch-default  ng-class="{'has-error': !prop.valid}">
            <autotextarea ng-model="prop[1]" class="form-control custom-form-control auto-text-area" ng-change="validateField(prop, 1)" ng-readonly="{{readonly}}"></autotextarea>
          </div>
        </div>
      </div>
      <input ng-if="!featureManagerService.isMediaPropertyName(prop[0]) && !isAttributeVisible(prop[0])" type="hidden"
             name="{{prop[0]}}" ng-value="prop[1]" />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="save()">
    <div class="loom-loading" spinner-radius="16" spinner-hidden="!isSaving"></div>
    <span ng-class="{'text-transparent': isSaving}">{{'save_btn' | translate}}</span>
  </button>
</div>
