<div class="modal-body">
  <!-- TODO: Add translations -->
  <div class="history-loading loom-loading" spinner-width="4" spinner-radius="48" spinner-hidden="!isLoading"></div>
  <form ng-if="!contentHidden" class="form">
    <div ng-if="active">
      <div class="form-group">
        <label class="control-label col-md-2">{{'title' | translate}}</label>
        <input ng-model="model.title"/>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2">{{'message' | translate}}</label>
        <textarea ng-model="model.message"></textarea>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2">{{'category' | translate}}</label>
        <select ng-model="model.category" ng-options="category.label for category in categoryOptions"></select>
      </div>
    </div>
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">{{'cancel_btn' | translate}}</button>
    <button type="button" class="btn btn-primary" ng-click="submit()">{{'submit_btn' | translate}}</button>
  </div>
</div>
