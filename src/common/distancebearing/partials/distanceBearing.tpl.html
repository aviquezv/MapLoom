<div id="distance-bearing">

    <div class="icon"  ng-click="toggleVisibility()">
        <!--TODO: Set icon and set position-->

    </div>
    <!--TODO: Run all these through translate-->
    <div class="popup" ng-show="display">
        <div class="section">
            <span class="title">Distance Bearing Calculator</span>
            <button class="pull-right" ng-click="toggleVisibility()">X</button>
        </div>
        <div>
            <div class="section">
                <div>
                    <span>Departure:</span> <input class="location-input" ng-model="model.departure.name"/>
                </div>
                <!-- TODO: Decimal Degrees vs DMS-->
                <div>
                    <span>Latitude:</span> <input class="coordinate-input" ng-model="model.departure.lat"/>
                </div>
                <div>
                    <span>Longitude:</span> <input class="coordinate-input" ng-model="model.departure.lon"/>
                </div>
            </div>
            <div class="section">
                <div>
                    <span>Destination:</span> <input class="location-input" ng-model="model.destination.name"/>
                </div>
                <div>
                    <span>Latitude:</span> <input class="coordinate-input" ng-model="model.destination.lat"/>
                </div>
                <div>
                    <span>Longitude:</span> <input class="coordinate-input" ng-model="model.destination.lon"/>
                </div>
            </div>
        </div>
        <div>
            <div class="section">
                <span class="title">Distance</span>
                <div>
                    <span>{{model.distance * model.distanceUnitsMultiplier | number:2}}</span>
                    <select ng-model="model.distanceUnitsMultiplier"
                            ng-options="key for (key, value) in distanceConversionObject"></select>
                </div>
            </div>
            <div class="section">
                <span class="title">Bearing</span>
                <div>
                    <span>{{model.bearing * model.bearingUnitsMultiplier | number:2}}</span>
                    <select ng-model="model.bearingUnitsMultiplier"
                            ng-options="key for (key, value) in bearingConversionObject"></select>

                </div>
            </div>
        </div>
        <div>
            <button ng-click="calculate()">Calculate</button>
        </div>
    </div>
</div>
