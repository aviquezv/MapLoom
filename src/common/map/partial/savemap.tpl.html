<div class="modal-body">
    <form class="form-horizontal col-md-12">
        <div class="form-group">

            <div class="form-group">
                <label for="mapTitle">{{ 'title' | translate }}</label> <input id="mapTitle" ng-model="mapService.title" type="text" class="form-control" value="{{mapService.title}}" placeholder="{{mapService.title || ('title' | translate)}}">
            </div>

            <div class="form-group">
                <label for="mapAbstract">{{ 'abstract' | translate }}</label><textarea id="mapAbstract" ng-model="mapService.abstract" class="form-control" rows="4" value="{{mapService.abstract}}" placeholder="{{mapService.abstract || ('abstract' | translate)}}"></textarea>
            </div>

            <div class="form-group">
                <label for="mapEnableAutoRefresh">{{ 'enable_auto_refresh' | translate }}</label>
                <input id="mapEnableAutoRefresh" type="checkbox" ng-model="mapService.auto_refresh" value="{{mapService.auto_refresh}}"></input>
            </div>
            <div class="form-group" ng-show="mapService.auto_refresh">
                <label for="mapAutoRefreshInterval">{{ 'refresh_interval' | translate }}</label>
                <input id="mapAutoRefreshInterval" type="number" ng-model="mapService.refresh_interval" class="form-control" value="{{mapService.refresh_interval}}"></input>
            </div>

        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">{{'close_btn' | translate }}</button>
  <button type="button" class="btn btn-primary" data-dismiss="modal" ng-disabled="!configService.username"
          ng-click="mapService.save(true)" ng-show="mapService.id" >{{'save_copy_btn' | translate}}</button>
  <button type="button" class="btn btn-primary" data-dismiss="modal" ng-disabled="!configService.username"
          ng-click="mapService.save()">{{'save_btn' | translate}}</button>
</div>
